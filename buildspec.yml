version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo "VITE_API_URL=$VITE_API_URL"
      - npm run build
artifacts:
  base-directory: dist
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/*